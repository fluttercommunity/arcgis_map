version: 0.7.4

publish_to: none

environment:
  sdk: ">=2.15.0 <4.0.0"

dependencies:
  arcgis_map_android:
    git:
      url: https://github.com/fluttercommunity/arcgis_map.git
      path: arcgis_map_android
      ref: v0.7.4
  arcgis_map_ios:
    git:
      url: https://github.com/fluttercommunity/arcgis_map.git
