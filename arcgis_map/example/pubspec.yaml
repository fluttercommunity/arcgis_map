name: arcgis
description: An example app with the ArcGIS package implementation.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  arcgis_map:
    path: ../../arcgis_map
  arcgis_map_web:
    path: ../../arcgis_map_web

  cupertino_icons: ^1.0.0
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  js: ^0.6.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  lint: ^1.0.0

# Used to work locally on the package
dependency_overrides:
  arcgis_map:
    path: ../../arcgis_map
  arcgis_map_web:
    path: ../../arcgis_map_web

flutter:
  assets:
    - assets/
  uses-material-design: true
